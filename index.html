<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>ДЗ 13. Складніші цикли</h1>
    <script>
      //1.Вивести числа від 20 до 30 через пропуск, використовуючи крок 0,5 (20 20,5 21 21,5….)
      let arr1 = "";
      for (let i = 20; i <= 30; i = i + 0.5) {
        arr1 += i + " ";
      }
      // Append results
      document.write(
        " <b> 1. Вивести числа від 20 до 30 через пропуск, використовуючи крок 0,5 (20 20,5 21 21,5….): </b>" +
          "<br>" +
          arr1 +
          "<br>"
      );

      //2. Один долар коштує 27 гривень. Вивести дані з розрахунком вартості 10, 20, 30... 100 доларів
      let arr2 = "";
      for (let i = 10; i <= 100; i = i + 10) {
        arr2 = arr2 + i * 27 + "; ";
      }
      // Append results
      document.write(
        "<br> <b> 2. Один долар коштує 27 гривень. Вивести дані з розрахунком вартості 10, 20, 30... 100 доларів: </b>" +
          "<br>" +
          arr2 +
          "<br>"
      );

      //3. Дане ціле число. Вивести всі цілі числа від 1 до 100, квадрат яких не перевищує числа N
      let n = +prompt("3. Введіть будь-яке ціле число", "");
      // Define generator function that checks if square of the number is greater than 100 or not
      const hund = function* (n) {
        const limit = Math.min(100, Math.sqrt(n));
        let i = 1;
        while (i <= limit) {
          yield i++;
        }
      };
      // Use the function
      arr3 = [];
      for (const x of hund(n)) {
        // Append number to array
        arr3 = arr3 + x + "; ";
      }
      // Append results
      document.write(
        "<br> <b> 3. Числа від 1 до 100, квадрат яких не перевищує числа " +
          n +
          ": </b> <br>" +
          arr3 +
          "<br>"
      );

      //4. Дане ціле число. З'ясувати, чи є воно простим (простим називається число, більше 1, які не мають інших дільників крім 1 і себе)
      let number = +prompt("4. Введіть будь-яке ціле число", "");

      function isPrime(number) {
        //Check whether number can be divided by number-1
        let isPrimeNum = true;
        for (let i = number - 1; i >= 2; i--) {
          if (number % i === 0) isPrimeNum = false;
        }
        //Return results
        if (isPrimeNum) {
          return "просте";
        } else {
          return "непросте";
        }
      }
      // Append results
      document.write(
        "<br> <b> 4. Ціле число " + number + " " + isPrime(number) + "<br> </b>"
      );

      //5. Дане деяке число. Визначити, чи можна одержати це число шляхом зведення числа 3 у деякий ступінь. (Наприклад, числа 9, 81 можна отримати, а 13 - не можна)
      let num = +prompt("5. Введіть будь-яке ціле число", "");

      function third(num) {
        //Check
        while (num % 3 == 0) {
          num /= 3;
        }
        //Return results
        if (num == 1) {
          return "можна одержати шляхом зведення числа 3 у деякий ступінь";
        } else {
          return "не можна одержати шляхом зведення числа 3 у деякий ступінь";
        }
      }
      // Append results
      document.write(
        "<br> <b> 5. Ціле число " + num + " " + third(num) + "<br> </b>"
      );
    </script>
  </body>
</html>
